<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadstyle.css">
</head>
<body>
    <div class="cadastro-box">
        <form action="Cadastre-se" method="POST">
            <div class="svg-container">
                <img src="Cadastre-se.svg" alt="Login SVG">
                
                <div class="nome">
                    <input type="text" name="nome" placeholder="Nome" required>
                </div>
                <div class="endereco">
                    <input type="text" name="endereco" placeholder="Endereço" required>
                </div>
                <div class="telefone">
                    <input type="text" name="telefone" placeholder="Telefone" required>
                </div> 
                <div class="EmailCadastro">
                    <input type="text" name="emailCadastro" placeholder="E-mail" required>
                </div>
                <div class="SenhaCadastro">
                    <input type="password" name="senhaCadastro" placeholder="Senha" required>
                </div>
                <div class="ConfirmarSenha">
                    <input type="password" name="confirmarSenha" placeholder="Confirmar Senha" required>
                </div>
                <button type="submit" class="btn"onclick="exibirAlerta()">Cadastrar</button>
                <script>
                    function exibirAlerta() {
                        alert("Conta Criada com sucesso!");
                    }
                </script>

                <p class="login">Já tem uma conta? <a href="index.html">Login</a></p>

                <p class="politica">Política de Privacidade <a href="politica.html">Leia aqui</a></p>
            
                
            </div>
            
        <form>
            <footer>
                &copy; 2025 TríadeLTDA. Todos os direitos reservados.
            </footer>  
    </div>
    <script src="script.js"></script>
    
</body>
</html>
